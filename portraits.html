<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portraits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Portraits</h1>
    <!-- <p>This is the portraits page.</p> -->

    <div class="carousel">
        <div class="carousel-slides">
            <!-- Clone of the last slide -->
            <div class="carousel-slide clone">
                <img src="pictures/portraits/3.jpg" alt="Portrait 3 Clone">
            </div>
            <!-- Actual slides -->
            <div class="carousel-slide">
                <img src="pictures/portraits/1.jpg" alt="Portrait 1">
            </div>
            <div class="carousel-slide">
                <img src="pictures/portraits/2.jpg" alt="Portrait 2">
            </div>
            <div class="carousel-slide">
                <img src="pictures/portraits/3.jpg" alt="Portrait 3">
            </div>
            <!-- Clone of the first slide -->
            <div class="carousel-slide clone">
                <img src="pictures/portraits/1.jpg" alt="Portrait 1 Clone">
            </div>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
