<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Street Photography</h1>
    <!-- <p>This is the street photography page.</p> -->

    <div class="carousel">
        <div class="carousel-slides">
             <!-- Clone of the last slide -->
            <div class="carousel-slide clone">
                <img src="pictures/street photography/5.jpg" alt="Street Photography 5 Clone">
            </div>
            <!-- Actual slides -->
            <div class="carousel-slide">
                <img src="pictures/street photography/1.jpg" alt="Street Photography 1">
            </div>
            <div class="carousel-slide">
                <img src="pictures/street photography/2.jpg" alt="Street Photography 2">
            </div>
            <div class="carousel-slide">
                <img src="pictures/street photography/3.jpg" alt="Street Photography 3">
            </div>
             <div class="carousel-slide">
                <img src="pictures/street photography/4.jpg" alt="Street Photography 4">
            </div>
             <div class="carousel-slide">
                <img src="pictures/street photography/5.jpg" alt="Street Photography 5">
            </div>
             <!-- Clone of the first slide -->
             <div class="carousel-slide clone">
                <img src="pictures/street photography/1.jpg" alt="Street Photography 1 Clone">
            </div>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
