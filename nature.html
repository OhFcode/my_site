<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nature</h1>
    <!-- <p>This is the nature page.</p> -->

    <div class="carousel">

            <!-- Clone of the last slide -->
            <div class="carousel-slide clone">
                <img src="pictures/nature/5.jpg" alt="Nature 5 Clone">
            </div>
            <!-- Actual slides -->
            <div class="carousel-slide">
                <img src="pictures/nature/1.jpg" alt="Nature 1">
            </div>
            <div class="carousel-slide">
                <img src="pictures/nature/2.jpg" alt="Nature 2">
            </div>
            <div class="carousel-slide">
                <img src="pictures/nature/3.jpg" alt="Nature 3">
            </div>
             <div class="carousel-slide">
                <img src="pictures/nature/4.jpg" alt="Nature 4">
            </div>
             <div class="carousel-slide">
                <img src="pictures/nature/5.jpg" alt="Nature 5">
            </div>
            <!-- Clone of the first slide -->
            <div class="carousel-slide clone">
                <img src="pictures/nature/1.jpg" alt="Nature 1 Clone">
            </div>
        </div>
        <button class="carousel-prev">&#10094;</button>
        <button class="carousel-next">&#10095;</button>

    <script src="gallery.js"></script>
